<!DOCTYPE html>
<html>
<head>
    <title>RTC Ticket Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>

<div class="booking-container">

    <h2>RTC & RTC Express Ticket Booking</h2>

    <p>
        Fill the below form to book tickets for
        <b>RTC</b> and <b>RTC Express</b> buses.
    </p>

    <form class="booking-form">

        <div class="form-row">
            <label>Passenger Name</label>
            <input type="text" required>
        </div>

        <div class="form-row">
            <label>Mobile Number</label>
            <input type="text" required>
        </div>

        <div class="form-row">
            <label>Gender</label>
            <div class="options">
                <input type="radio" name="g"> Male
                <input type="radio" name="g"> Female
            </div>
        </div>

        <div class="form-row">
            <label>Bus Type</label>
            <div class="options">
                <input type="radio" name="bus"> RTC Ordinary
                <input type="radio" name="bus"> RTC Express
            </div>
        </div>

        <div class="form-row">
            <label>Source</label>
            <input type="text" placeholder="Enter source city">
        </div>

        <div class="form-row">
            <label>Destination</label>
            <input type="text" placeholder="Enter destination city">
        </div>

        <div class="form-row">
            <label>Date of Journey</label>
            <input type="date">
        </div>

        <div class="form-row">
            <label>Number of Seats</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>

        <div class="btn-row">
            <input type="submit" value="Book Ticket" class="btn primary">
            <input type="reset" value="Clear" class="btn secondary">
        </div>

    </form>

    <p class="note">
        Note: Please carry a valid ID proof while travelling.
    </p>

</div>

</body>
</html>
