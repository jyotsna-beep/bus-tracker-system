<!DOCTYPE html>
<html>
<head>
    <title>Live Bus Status</title>
    <link rel="stylesheet" href="tracking.css">
</head>
<body>

<div class="tracking-container">

    <h2>Live RTC & RTC Express Bus Status</h2>

    <p class="intro">
        Below is the current status of running
        <b>RTC</b> and <b>RTC Express</b> buses.
    </p>

    <div class="status-list">

        <div class="status-item">
            <span class="bus">RTC-101</span>
            <span class="status ontime">On Time</span>
        </div>

        <div class="status-item">
            <span class="bus">RTC-115</span>
            <span class="status delayed">Delayed by 15 minutes</span>
        </div>

        <div class="status-item">
            <span class="bus">RTC-EX-205</span>
            <span class="status arriving">Arriving Shortly</span>
        </div>

        <div class="status-item">
            <span class="bus">RTC-EX-218</span>
            <span class="status delayed">Delayed due to traffic</span>
        </div>

    </div>

</div>

</body>
</html>
