<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="signup-container">
    <div class="signup-card">
        <h2>Create New Account</h2>

        <form action="login.html" method="get">

            <div class="form-row">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-row">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-row">
                <label>Gender</label>
                <div class="options">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-row">
                <label for="city">City</label>
                <select id="city" name="city">
                    <option>Hyderabad</option>
                    <option>Bangalore</option>
                    <option>Chennai</option>
                    <option>Pune</option>
                </select>
            </div>

            <div class="form-row">
                <label>Services Required</label>
                <div class="options">
                    <input type="checkbox" id="ticket">
                    <label for="ticket">Ticket Booking</label><br>

                    <input type="checkbox" id="tracking">
                    <label for="tracking">Live Tracking</label>
                </div>
            </div>

            <div class="btn-row">
                <input type="submit" value="Create Account" class="btn primary">
                <input type="reset" value="Clear" class="btn secondary">
            </div>

        </form>

        <p class="login-text">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
    </div>
</div>

</body>
</html>
